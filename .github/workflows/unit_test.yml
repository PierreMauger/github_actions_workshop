name: Run tests
on:
  workflow_run:
    workflows: ["compilation"]
    types:
      - completed

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container: epitechcontent/epitest-docker:devel
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run the tests
        run: make tests_run

      - name: Show the coverage
        run: make coverage
